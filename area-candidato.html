<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do candidato</title>

</head>
    
<style>
    body{
        background-color:cyan;
        text-align: center;
    }
</style>
<body>
    <div id="logo"></div>
    <figure>
        <img src="images/fantasma.png" alt="logo">
        <figcaption>Alma</figcaption>
        <div id="menu-principal">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quem-somos.html">Quem Somos</a></li>
                <li><a href="vagas.html">Vagas</a></li>
                <li><a href="parcerias.html">Parcerias</a></li>
                <li><a href="area-candidato.html">Area do Candidato</a></li>
                </ul>
        </div>
        <fieldset>
            <legend>Informação de contato</legend>
        <div class="conteudo">
            <h1>Area Do Candidato</h1>
        <form action="#" method="post">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Insira seu nome" size="50" maxlength="100" autofocus autocomplete="off">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Insira seu e-mail" size="50" maxlength="100" autocomplete="off">
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" placeholder="(00)00000-0000" size="50" maxlength="14" autocomplete="off">
        </fieldset> 
        </form>

        <fieldset>
            <legend>Informações do candidato</legend>
            <label for="pretSalarial">Pretenção Salarial</label>
            
            <input type="text" id="pretSalarial" name="pretSalarial"
            placeholder="R$0000,00" size="10" maxlength="10" autocomplete="off">
            <label for="dataNasc">Data nascimento</label>
            <input type="date" id="dataNasc" name="dataNasc">
            <label for="escolaridade">Escolaridade</label>
            <select name="escolaridade" id="escolaridade">
                <option value="fundamental">Fundamental</option>
                <option value="medio">Médio</option>
                <option value="tecnico">Técnico</option>
                <option value="tecnologo">Tecnologo</option>
                <option value="bacharel">Bacharel</option>
                <option value="posgraduacao">Pós-Graduaçao</option>
                <option value="mestrado">Mestrado</option>
                <option value="doutorado">Doutorado</option>

            </select>
            
            <label for="fem">Feminino</label>
            <label for="fem"></label>
            <input type="radio" name="sexo" id="sexo" value="Feminino">
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="sexo" value="Masculino">

            <label for="fale">Fale sobre você</label>
            <textarea name="fale" id="fale" cols="30" rows="10" style="resize: none                                                                                                                                                                                                                                                                                                                                                                                                                                               ;"></textarea>
            
            </select>
        </fieldset>

        </div>
    </figure>
</body>
</html>
